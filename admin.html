<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black sticky-top ps-3 pe-3">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./index.html">Products</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-light" id="navbar-auth">
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-lg-6 col-xxl-6 col-12">
          <h2 class="text-center display-3">Add Products</h2>
          <form id="Addform">
            <input class="form-control my-2 text-capitalize" id="add-product-name" placeholder="product-name" required>
            <input class="form-control my-2 text-capitalize" id="add-product-price" placeholder="product-price" required>
            <input class="form-control my-2 text-capitalize" id="add-product-dprice" placeholder="product-dprice" required>
            <input class="form-control my-2 text-capitalize" id="add-product-rating" placeholder="product-rating" required>
            <input class="form-control my-2 text-capitalize" id="add-product-image" placeholder="product-image" required>
            <div class="d-grid">
              <button class="btn btn-outline-success" type="submit">Add</button>
            </div>
          </form>
        </div>

        <div class="col-lg-6 col-xxl-6 col-12">
          <h2 class="text-center display-3">Edit Products</h2>
          <div class="row">
            <div class="col-6">
              <select class="form-select" id="product">
              </select>
            </div>
            <div class="col-6 d-grid">
              <button class="btn btn-outline-info" id="search" type="submit" onclick="show_product_edit()">Search</button>
            </div>
          </div>
          <form id="Updateform">
            <input class="form-control my-2 text-capitalize" id="product-name" placeholder="product-name" required>
            <input class="form-control my-2 text-capitalize" id="product-price" placeholder="product-price" required>
            <input class="form-control my-2 text-capitalize" id="product-dprice" placeholder="product-dprice" required>
            <input class="form-control my-2 text-capitalize" id="product-rating" placeholder="product-rating" required>
            <input class="form-control my-2 text-capitalize" id="product-image" placeholder="product-image" required>
            <div class="d-grid">
              <button class="my-2 btn btn-outline-primary" type="submit">Update</button>
            </div>
          </form>
          <div class="d-grid">
            <button class="my-2 btn btn-outline-danger" type="submit" onclick="delete_product()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
